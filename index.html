<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Game</title>
   
   <style>
      * {
         box-sizing: border-box;
         font-family: 'Press Start 2P', cursive;
      }
   </style>
</head>
<body>
   <!-- red container div -->
   <divs style="position: relative; display: inline-block;">
      <!--smaller red container div-->
      <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
         <!-- player health-->
         <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end; border: 5px solid black; border-right: none;"> 
            <div style="background-color: red; height: 30px;"></div>
            <div id="playerHealth" style="position: absolute; background: #65A30D; top:0; right:0; bottom:0; width: 100%;"></div>
         </div>
         <!--timer-->
         <div id="timer" style="background-color: black; width: 100px; height: 50px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; color: white; border: 5px solid #CA8A04;">
            31
         </div>
         <!--enemy health-->
         <div style="position: relative; height: 30px; width: 100%; display: flex; border: 5px solid black; border-left: none;"> 
            <div style="background-color: red; height: 30px;"></div>
            <div id="enemyHealth" style="position: absolute; background: #65A30D; top:0; right:0; bottom:0; left:0;"></div>
         </div>
      </div>
      <div id="displayText" style="position: absolute; 
                  color:white;   
                  display: flex; 
                  align-items: center; 
                  justify-content: center;
                  top: 0;
                  right: 0;
                  bottom: 0;
                  left: 0;
                  display: none;">
      Tie
      </div>
      <canvas></canvas>
   </div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js" 
      integrity="sha512-Mf/xUqfWvDIr+1B6zfnIDIiG7XHzyP/guXUWgV6PgaQoIFeXkJQR5XWh9fqAiCiRCpemabt3naV4jhDWVnuYDQ==" 
      crossorigin="anonymous" 
      referrerpolicy="no-referrer">
   </script>
   <script src="Js/utils.js"></script>
   <script src="Js/classes.js"></script>
   <script src="index.js"></script>
   
</body>
</html>
